$def with (xWidth, yWidth, points, border)

<!DOCTYPE html>
<html>
<body>
    <canvas id="myCanvas" width="${xWidth+(border*2)}" height="${yWidth+(border*2)}" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>

    <script>
        var c = document.getElementById("myCanvas");

        var ctx = c.getContext("2d");


        $for point in points:
            ctx.beginPath();
            ctx.arc(${point[0]+border},${point[1]+border},2,0,2*Math.PI)
            ctx.stroke();


    </script>
</body>
</html>
